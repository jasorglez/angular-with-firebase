
<mat-dialog-content >

  <div class="card card-warning">

      <div class="card-header">

         	<h2 class="card-title mb-0">Nueva Sucursal</h2>
        <button type="button" class="close" mat-dialog-close >&times;</button>

    </div>

    <form
      autocomplete="off"
      [formGroup]="f"
      (ngSubmit)="saveBranch()">

      <div class="card-body">


        <ng-container *ngIf="!loadData">
            <mat-dialog-actions>
                  <div class="form-group col-md-6 mb-3">

                        <label for="InputName">Nombre</label>

                        <input  type="text" id="InputName" class="form-control"
                        placeholder="Nombre" formControlName="name"

                      [ngClass]="{'is-invalid': invalidField('name') || name.invalid && name.errors?.pattern }">

                      <span class="invalid-feedback" *ngIf="name.invalid && name.errors?.required">Please provide a name</span>
                      <span class="invalid-feedback" *ngIf="name.invalid && name.errors?.pattern">Characters Not Valid</span>
                      <span class="invalid-feedback" *ngIf="name.invalid && name.errors?.branch">Branch already exist</span>
                      </div>

                    <div class="col-md-6 mb-3">
                        <label for="InputMuni">Municipio</label>
                        <input type="text" id="InputMuni" class="form-control"
                        placeholder="Municipio" formControlName="municipality">
                        <span class="invalid-feedback"> Por favor Municipio"</span>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="InputMuni">Localidad</label>
                        <input type="text" id="InputLocal" class="form-control"
                          placeholder="Localidad" formControlName="locality"

                        [ngClass]="{'is-invalid': invalidField('locality')}">
                        <span class="invalid-feedback "> Por favor Localidad"</span>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="Input">Calle</label>
                        <input type="text" id="InputStreet" class="form-control"
                        placeholder="Calle" formControlName="street">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="Input">Colonia</label>
                        <input type="text" id="InputColony" class="form-control"
                        placeholder="Colonia" formControlName="colony"

                        [ngClass]="{'is-invalid': invalidField('colony')}">
                        <span class="invalid-feedback"> Por favor Colonia</span>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="Input">Codigo Postal</label>
                        <input type="text" id="InputCodpos" class="form-control"
                        placeholder="Codigo Postal" formControlName="cp">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="Input">No. Exterior</label>
                        <input type="text" id="InputExt" class="form-control"
                        placeholder="Num. Exterior" formControlName="number_exterior"

                        [ngClass]="{'is-invalid': invalidField('number_exterior')}">
                        <span class="invalid-feedback"> Numero Exterior</span>
                    </div>

                      <div class="col-md-6 mb-3">
                        <label for="Input">No. Interior</label>
                        <input type="text" id="InputInt" class="form-control"
                        placeholder="Num. Interior" formControlName="number_interior">

                    </div>
        </mat-dialog-actions>
        </ng-container>


            <div *ngIf="loadData" class="overlay">
                <i class="fas fa-2x fa-sync-alt fa-spin"></i>
            </div>
      </div>


      <div class="card-footer">
        <button mat-dialog-close="btn btn-secondary float right">Cancelar</button>
        <button type="submit" class="btn btn-warning float-right">Salvar</button>

      </div>

    </form>

  </div>

</mat-dialog-content>
